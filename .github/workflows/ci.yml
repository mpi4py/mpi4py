name: ci

on:
  push:
    branches:
      - master
      - maint
      - ci/all
      - ci/github
  pull_request:
    branches:
      - master
      - maint
  workflow_dispatch:

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        py:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "pypy-3.7"
          - "pypy-3.8"
        mpi:
          - mpich
          - openmpi
          - msmpi
        os:
          - ubuntu-20.04
          - macos-11
          - windows-2022
        exclude:
          - os: ubuntu-20.04
            mpi: msmpi
          - os: macos-11
            mpi: msmpi
          - os: windows-2022
            mpi: mpich
          - os: windows-2022
            mpi: openmpi

    steps:

    - name: Configure hostname
      if:   runner.os == 'Linux' || runner.os == 'macOS'
      run:  echo 127.0.0.1 `hostname` | sudo tee -a /etc/hosts > /dev/null

    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup MPI (${{ matrix.mpi }})
      uses: mpi4py/setup-mpi@v1
      with:
        mpi: ${{ matrix.mpi }}

    - name: Use Python ${{ matrix.py }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.py }}
        architecture: x64

    - name: Install packaging tools
      run:  python -m pip install --upgrade setuptools pip wheel
    - name: Install build dependencies
      run:  python -m pip install --upgrade cython
    - name: Build package
      run:  python -m pip wheel -vvv --wheel-dir=dist .
    - name: Upload package artifacts
      uses: actions/upload-artifact@v2
      with:
        name: mpi4py-${{matrix.mpi}}-${{matrix.os}}
        path: dist

    - name: Install test dependencies
      run:  python -m pip install --upgrade numpy cffi pyyaml
      if:   ${{ runner.os == 'Linux' || !startsWith(matrix.py, 'pypy-') }}
    - name: Install package for testing
      run:  python -m pip install --no-index --find-links=dist mpi4py
    - name: Test package
      run:  mpiexec -n 1 python test/runtests.py -v
    - name: Test package
      run:  mpiexec -n 2 python test/runtests.py -v -f -e spawn
    - name: Test subpackage
      run:  mpiexec -n 1 python demo/futures/test_futures.py -v
    - name: Test subpackage
      run:  mpiexec -n 2 python demo/futures/test_futures.py -v
    - name: Test subpackage
      run:  python demo/test-run/test_run.py -v
    - name: Uninstall package after testing
      run:  python -m pip uninstall --yes mpi4py

  lint:
    runs-on: ubuntu-20.04

    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Use Python
      uses: actions/setup-python@v2
      with:
        python-version: 3

    - name: Install package
      run:  python -m pip install .
      env:
        MPICFG: nompi

    - name: Install lint dependencies
      run:  python -m pip install
              pycodestyle
              pydocstyle
              flake8
              pylint
              mypy

    - name: pycodestyle
      run:  pycodestyle src/mpi4py

    - name: pydocstyle
      run:  pydocstyle src/mpi4py

    - name: flake8
      run:  flake8 src/mpi4py

    - name: pylint
      run:  pylint mpi4py

    - name: mypy (stubtest)
      run:  stubtest mpi4py
              --mypy-config-file=conf/mypy.ini

    - name: mypy (typecheck)
      run:  mypy -p mpi4py
              --config-file=conf/mypy.ini

  skbuild:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        py:
          - 3
        mpi:
          - mpich
          - openmpi
        os:
          - ubuntu-18.04
          - ubuntu-20.04

    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup MPI (${{ matrix.mpi }})
      uses: mpi4py/setup-mpi@v1
      with:
        mpi: ${{ matrix.mpi }}

    - name: Use Python ${{ matrix.py }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.py }}

    - name: Install packaging tools
      run:  python -m pip install build

    - name: Build sdist
      run:  python -m build -s

    - name: Unpack sdist
      run:  |
        mkdir /tmp/mpi4py
        tar -zxf dist/mpi4py-*.tar.gz -C /tmp/mpi4py

    - name: Build wheel
      run:  python -m build -o dist -w /tmp/mpi4py/mpi4py-*
      env:
        MPI4PY_BUILD_BACKEND: skbuild
        MPI4PY_LOCAL_VERSION: ${{ matrix.mpi }}

    - name: Install wheel
      run:  python -m pip install --no-index --find-links=dist mpi4py

    - name: Test wheel after install
      run:  mpiexec -n 2 python -m mpi4py.bench helloworld

    - name: Uninstall wheel after testing
      run:  python -m pip uninstall --yes mpi4py

    - name: Upload wheel
      uses: actions/upload-artifact@v2
      with:
        name: mpi4py-${{ matrix.os }}
        path: dist/mpi4py-*.whl
