trigger:
  batch: false
  branches:
    include:
      - master
      - maint
      - ci/all
      - ci/azure

jobs:

- job: Linux
  pool:
    vmImage: 'Ubuntu-22.04'
  variables:
    FI_PROVIDER: tcp
  strategy:
    matrix:
      Python38_MPICH:
        PYTHON_VERSION: '3.8'
        MPI: 'mpich'
      Python38_OpenMPI:
        PYTHON_VERSION: '3.8'
        MPI: 'openmpi'
      Python39_MPICH:
        PYTHON_VERSION: '3.9'
        MPI: 'mpich'
      Python39_OpenMPI:
        PYTHON_VERSION: '3.9'
        MPI: 'openmpi'
      Python310_MPICH:
        PYTHON_VERSION: '3.10'
        MPI: 'mpich'
      Python310_OpenMPI:
        PYTHON_VERSION: '3.10'
        MPI: 'openmpi'
      Python311_MPICH:
        PYTHON_VERSION: '3.11'
        MPI: 'mpich'
      Python311_OpenMPI:
        PYTHON_VERSION: '3.11'
        MPI: 'openmpi'
      Python312_MPICH:
        PYTHON_VERSION: '3.12'
        MPI: 'mpich'
      Python312_OpenMPI:
        PYTHON_VERSION: '3.12'
        MPI: 'openmpi'
      PyPy310_MPICH:
        PYTHON_VERSION: 'pypy3.10'
        MPI: 'mpich'
      PyPy310_OpenMPI:
        PYTHON_VERSION: 'pypy3.10'
        MPI: 'openmpi'
  steps:
  - bash: echo 127.0.0.1 `hostname` | sudo tee -a /etc/hosts > /dev/null
    displayName: 'Configure hostname'
  - template: steps.yml

- job: macOS
  pool:
    vmImage: 'macOS-13'
  strategy:
    matrix:
      Python38_MPICH:
        PYTHON_VERSION: '3.8'
        MPI: 'mpich'
      Python38_OpenMPI:
        PYTHON_VERSION: '3.8'
        MPI: 'openmpi'
      Python39_MPICH:
        PYTHON_VERSION: '3.9'
        MPI: 'mpich'
      Python39_OpenMPI:
        PYTHON_VERSION: '3.9'
        MPI: 'openmpi'
      Python310_MPICH:
        PYTHON_VERSION: '3.10'
        MPI: 'mpich'
      Python310_OpenMPI:
        PYTHON_VERSION: '3.10'
        MPI: 'openmpi'
      Python311_MPICH:
        PYTHON_VERSION: '3.11'
        MPI: 'mpich'
      Python311_OpenMPI:
        PYTHON_VERSION: '3.11'
        MPI: 'openmpi'
      Python312_MPICH:
        PYTHON_VERSION: '3.12'
        MPI: 'mpich'
      Python312_OpenMPI:
        PYTHON_VERSION: '3.12'
        MPI: 'openmpi'
      PyPy310_MPICH:
        PYTHON_VERSION: 'pypy3.10'
        MPI: 'mpich'
      PyPy310_OpenMPI:
        PYTHON_VERSION: 'pypy3.10'
        MPI: 'openmpi'
  steps:
  - bash: echo 127.0.0.1 `hostname` | sudo tee -a /etc/hosts > /dev/null
    displayName: 'Configure hostname'
  - template: steps.yml

- job: Windows
  pool:
    vmImage: 'Windows-2022'
  strategy:
    matrix:
      Python38_MSMPI:
        PYTHON_VERSION: '3.8'
        MPI: 'msmpi'
      Python39_MSMPI:
        PYTHON_VERSION: '3.9'
        MPI: 'msmpi'
      Python310_MSMPI:
        PYTHON_VERSION: '3.10'
        MPI: 'msmpi'
      Python311_MSMPI:
        PYTHON_VERSION: '3.11'
        MPI: 'msmpi'
      Python312_MSMPI:
        PYTHON_VERSION: '3.12'
        MPI: 'msmpi'
      PyPy310_MSMPI:
        PYTHON_VERSION: 'pypy3.10'
        MPI: 'msmpi'
  steps:
  - template: steps.yml
